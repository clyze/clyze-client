apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'ivy-publish'

//applicationDefaultJvmArgs = ["-Xmx2048m"]
//sourceCompatibility = "1.7"
//targetCompatibility = "1.7"

project.group = "org.clyze"
project.version = 1.0

applicationName = 'client'
mainClassName = 'org.clyze.doop.web.client.Main'

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

repositories {
    mavenCentral()
    ivy {
        url "../ivy-repo"
    }
}

dependencies {
    compile "org.clyze:doop:1.0",                               // The doop core
            "org.codehaus.groovy:groovy-all:2.4.7",             // Groovy
            "commons-logging:commons-logging:1.1",              // Logging wrapper
            "log4j:log4j:1.2.14",                               // Logging implementation
            "commons-cli:commons-cli:1.2",                      // Command line processor
            "org.apache.httpcomponents:httpclient:4.4",         // Used by the Rest client
            "org.apache.httpcomponents:httpmime:4.4"            // Used by the Rest client
}

run {
    //runs the Rest client
    if(project.hasProperty("args")) {
        args project.property("args").split()
    }
}

publishing {
    repositories {
        ivy {
            name "local-ivy-repo"
            url "../ivy-repo"
        }
    }

    publications {

        client(IvyPublication) {
            organisation "$group"
            module "doop-client"
            revision "$version"
            from components.java
        }
    }
}
